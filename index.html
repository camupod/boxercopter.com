<!DOCTYPE html>
<html>
<head>
    <title>BoxerCopter</title>
    <link rel="stylesheet" href="boxercopter.min.css" />
</head>
<body>
    <div class="grass"></div>
    <div class="logo">
        <div class="logo-rotation">
            <img class="logo-b" src="images/b.svg" />
            <img class="logo-o" src="images/o.svg" />
            <img class="logo-x" src="images/x.svg" />
        </div>
    </div>
    <script type="text/javascript" src="boxercopter.min.js"></script>
    <script type="text/javascript">
        var initTID,
            logoEl = document.querySelector('.logo');
        BoxerCopter.copter.init(logoEl);
        BoxerCopter.clouds.startAnimation();
        document.body.addEventListener('touchstart', toggle);
        document.body.addEventListener('click', toggle);
        function toggle() {
            clearTimeout(initTID);
            BoxerCopter.copter.toggle();
        }
        initTID = setTimeout(toggle, 3000);
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42824448-1', 'boxercopter.com');
      ga('send', 'pageview');
    </script>
</body>
</html>
