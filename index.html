<!DOCTYPE html>
<html>
<head>
    <title>BoxerCopter</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="logo">
        <div class="logo-rotation">
            <img class="logo-b" src="images/b.svg" />
            <img class="logo-o" src="images/o.svg" />
            <img class="logo-x" src="images/x.svg" />
        </div>
    </div>
    <script type="text/javascript" src="copter.js"></script>
    <script type="text/javascript" src="clouds.js"></script>
    <script type="text/javascript">
        Copter.init(document.querySelector('.logo'));
        document.body.addEventListener('click', function () {
            Copter.toggle();
        });
    </script>
</body>
</html>
