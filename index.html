<!DOCTYPE html>
<html>
<head>
    <title>BoxerCopter</title>
    <link rel="stylesheet" href="boxercopter.min.css" />
</head>
<body>
    <div class="logo">
        <div class="logo-rotation">
            <img class="logo-b" src="images/b.svg" />
            <img class="logo-o" src="images/o.svg" />
            <img class="logo-x" src="images/x.svg" />
        </div>
    </div>
    <script type="text/javascript" src="boxercopter.min.js"></script>
    <script type="text/javascript">
        BoxerCopter.copter.init(document.querySelector('.logo'));
        BoxerCopter.clouds.startAnimation();
        document.body.addEventListener('touchstart', onclick);
        document.body.addEventListener('click', onclick);
        function onclick() {
            BoxerCopter.copter.toggle();
        }
    </script>
</body>
</html>
