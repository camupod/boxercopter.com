    <title>BoxerCopter</title>
    <link rel="stylesheet" href="boxercopter.css" />
    <script type="text/javascript" src="boxercopter.js"></script>
    <script type="text/javascript" src="copter.js"></script>
    <script type="text/javascript" src="clouds.js"></script>
    <script type="text/javascript" src="support.js"></script>
</head>
<body>
    <div class="background background-morning"></div>
    <div class="background background-day"></div>
    <div class="background background-evening"></div>
    <div class="background background-night"></div>
    <div class="clouds"></div>
    <div class="grass"></div>
    <div class="logo">
        <div class="logo-rotation">
            <img class="logo-b" src="images/b.svg" />
            <img class="logo-o" src="images/o.svg" />
            <img class="logo-x" src="images/x.svg" />
        </div>
    </div>
    <script type="text/javascript">
        var initTID,
            logoEl = document.querySelector('.logo'),
            cloudsEl = document.querySelector('.clouds');
        BoxerCopter.copter.init(logoEl);
        BoxerCopter.clouds.init(cloudsEl);
        BoxerCopter.clouds.startAnimation();
        document.body.addEventListener('touchstart', toggle);
        document.body.addEventListener('click', toggle);
        function toggle() {
            clearTimeout(initTID);
            BoxerCopter.copter.toggle();
        }
        function updateTOD(force) {
            document.body.classList.add(BoxerCopter.timeOfDay());
            if (force === true) {
                document.body.classList.add('no-tod-transitions');
            }
        }
        updateTOD(true);
        initTID = setTimeout(toggle, 3000);
        setInterval(updateTOD, 1000);
    </script>
